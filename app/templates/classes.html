{% extends "base.html" %}

{% block content %}
    <h2>Classes</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class Teacher</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for class in classes %}
                <tr>
                    <td>{{ class.name }}</td>
                    <td>{{ class.teacher.name }}</td>
                    
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
