{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 mt-3">
        <h4>Edit Student</h4>
        <form action="/student/{{ student._id }}/edit" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" name="name" value="{{ student.name }}" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="registration" class="form-label">Registration No:</label>
              <input type="text" name="registration" value="{{ student.registration }}" class="form-control" id="registration">
            </div>
            <div class="mb-3">
              <label for="class" class="form-label">Class:</label>
              <select name="class" class="form-select" id="class">
                {% for class in classes %}
                  {% if class._id == student.class._id %}  
                    <option  value="{{ class._id }}" selected>{{ class.name }}</option>
                  {% else %}
                    <option  value="{{ class._id }}">{{ class.name }}</option>
                  {% endif %}
                  
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>
</div>
{% endblock %}
