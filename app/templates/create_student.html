{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 mt-3">
        <h4>Create Class</h4>
        <form action="/student/create" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" name="name" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="registration" class="form-label">Registration No:</label>
              <input type="text" name="registration" class="form-control" id="registration">
            </div>
            <div class="mb-3">
              <label for="class" class="form-label">Class:</label>
              <select name="class" class="form-select" id="class">
                {% for class in classes %}
                  <option value="{{ class._id }}">{{ class.name }}</option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
    </div>
</div>
{% endblock %}
