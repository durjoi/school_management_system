{% extends "base.html" %}

{% block content %}
    <h2>Subjects</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for subject in subjects %}
                <tr>
                    <td>{{ subject.name }}</td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
