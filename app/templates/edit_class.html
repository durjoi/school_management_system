{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 mt-3">
        <h4>Edit Class</h4>
        <form action="/class/{{ class_._id }}/edit" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" value="{{ class_.name }}" id="name" name="name">
            </div>
        
            <div class="mb-3">
                <label for="teacher" class="form-label">Teacher:</label>
                <select class="form-select" id="teacher" name="teacher">
                    {% for teacher in teachers %}
                        {% if teacher._id == class_.teacher_id %}
                            <option value="{{ teacher._id }}" selected>{{ teacher.name }}</option>
                        {% else %}
                            <option value="{{ teacher._id }}">{{ teacher.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        
            <div class="mb-3">
                <label for="subjects" class="form-label">Subjects:</label>
                <select class="form-select" id="subjects" name="subjects" multiple>
                    {% for subject in subjects %}
                        {% if subject._id in class_.subjects %}
                            <option value="{{ subject._id }}" selected>{{ subject.name }}</option>
                        {% else %}
                            <option value="{{ subject._id }}">{{ subject.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

{% endblock %}
